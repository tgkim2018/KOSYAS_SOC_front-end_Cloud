<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> {{subject}}
        <div class="card-actions" style="width:50px;background-color:pink;padding:0;">
          <a href="http://172.27.0.230:9000/#/overview?host=kng-cluster">
            <strong class="text-muted" style="font-size:12px;padding:0;margin:0;">Celebro</strong>
          </a>
        </div>
      </div>
      <div class="card-body">


        <div class="animated fadeIn">
          <div class="row">
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="fa fa-square"></i>
                  </div>
                  <div class="h4 mb-0">{{context}}</div>
                  <small class="text-muted text-uppercase font-weight-bold"> content</small>
                  <div class="progress progress-xs mt-3 mb-0">

                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="fa fa-ellipsis-h"></i>
                  </div>

                  <div class="h4 mb-0">{{celebroOverviewData.node}}</div>
                  <small class="text-muted text-uppercase font-weight-bold">node</small>
                  <div class="progress progress-xs mt-3 mb-0">

                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="icon-basket-loaded"></i>
                  </div>

                  <div class="h4 mb-0">{{celebroOverviewData.indices}}</div>
                  <small class="text-muted text-uppercase font-weight-bold">indices</small>
                  <div class="progress progress-xs mt-3 mb-0">
                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="fa fa-code-fork "></i>
                  </div>

                  <div class="h4 mb-0">{{celebroOverviewData.shards}}</div>
                  <small class="text-muted text-uppercase font-weight-bold">shards</small>
                  <div class="progress progress-xs mt-3 mb-0">
                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="fa fa-file-o"></i>
                  </div>

                  <div class="h4 mb-0">{{celebroOverviewData.docs}}</div>
                  <small class="text-muted text-uppercase font-weight-bold">docs</small>
                  <div class="progress progress-xs mt-3 mb-0">
                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6 col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="fa fa-database"></i>
                  </div>

                  <div class="h4 mb-0">{{celebroOverviewData.disk}}</div>
                  <small class="text-muted text-uppercase font-weight-bold">Volume</small>
                  <div class="progress progress-xs mt-3 mb-0">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 77%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
